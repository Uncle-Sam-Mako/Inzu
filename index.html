<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trouvez la maison qui vous correspond sur Inzu. Découvrez plusieurs annonces immobilières à des prix incroyables dans votre ville, et dans plusieurs autres.">
    <title>Locations des maisons, Villas, Appartement | Inzu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">inzu</a>
            <div class="invisible-lg mobile-btn-container" style="">
                <span class="mobile-nav-btn">
                    <span>
                        <button class="btn fa fa-search"></button>
                    </span>
                <span>
                        <button class="btn fa fa-user"></button>
                    </span>
                </span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  Menu <span class="fa fa-bars"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Trouver une maison</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">A propos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item invisible-lg">
                        <a class="nav-link" href="#"><i class="fa fa-plus"></i> Déposer une annonce</a>
                    </li>
                </ul>
                <ul class="navbar-button invisible-sm">
                    <li class="nav-btn-item">
                        <button class="btn btn-wow"><i class="fa fa-plus"></i> Déposer une annonce</button>
                    </li>
                    <li class="nav-btn-item">
                        <button class="btn nav-login">
                            <span class="i"><i class="fa fa-user"></i></span>
                            <span class="text">Se connecter</span>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container banner mt-auto">
            <div class="banner-text col-lg-6">
                <h3 class="h3 banner-title">Louer une maison, une villa, un appartement dans votre ville ou ailleurs.</h3>
            </div>
            <div class="banner-form col-lg-7">
                <div class="banner-form-content py-5 px-lg-5">
                    <form action="#">
                        <span class="input-box my-3">
                            <input type="text" placeholder="Dans quelle ville ?">
                        </span>
                        <span class="input-box my-3">
                            <input type="text" placeholder="Quel type ?">
                        </span>
                        <span class="input-box my-3 grid right text-center">
                            <input type="number" placeholder="Budjet Max">
                            <span><i class="fa fa-dollar-sign"></i></span>
                        </span>
                        <input class="btn btn-blind mx-auto d-block" type="submit" value="Rechercher">
                    </form>
                </div>

            </div>
        </div>
    </header>
    <section class="main-section container-fluid mt-5 py-5">
        <div class="town-banner my-5 px-lg-5">
            <h5 class="h5 font-weight-bold text-center">Des maisons dans plusieurs villes</h5>
            <div id="town-slider" class="splide mt-5">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide col-lg-3">
                            <a href="#" class="">
                                <span class="slide-img">
                                    <img src="./assets/images/img1.jpg" alt="">
                                </span>
                                <span class="slide-text">
                                    <h6>Kinshasa</h6>
                                </span>
                            </a>
                        </li>
                        <li class="splide__slide col-lg-3">
                            <a href="#" class="">
                                <span class="slide-img">
                                    <img src="./assets/images/img1.jpg" alt="">
                                </span>
                                <span class="slide-text">
                                    <h6>Lubumbashi</h6>
                                </span>
                            </a>
                        </li>
                        <li class="splide__slide col-lg-3">
                            <a href="#" class="">
                                <span class="slide-img">
                                    <img src="./assets/images/img1.jpg" alt="">
                                </span>
                                <span class="slide-text">
                                    <h6>Likasi</h6>
                                </span>
                            </a>
                        </li>
                        <li class="splide__slide col-lg-3">
                            <a href="#" class="">
                                <span class="slide-img">
                                    <img src="./assets/images/img1.jpg" alt="">
                                </span>
                                <span class="slide-text">
                                    <h6>Kolwezi</h6>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/47fc11e9b5.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script>
        new Splide('#town-slider', {
            perPage: 4,
            cover: true,
            arrows: false,
            pagination: false,
            lazyLoad: 'nearby',
            breakpoints: {
                height: '8rem',
                767: {
                    perPage: 2,
                },
                992: {
                    perPage: 3,
                }
            }
        }).mount();
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
