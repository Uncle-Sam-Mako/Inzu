<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trouvez la maison qui vous correspond sur Inzu. Découvrez plusieurs annonces immobilières à des prix incroyables dans votre ville, et dans plusieurs autres.">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../fontawesome-free-5.15.1-web/css/all.min.css">
</head>
<body class="marged">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="../index.html">inzu</a>
            <div class="invisible-lg mobile-btn-container" style="">
                <span class="mobile-nav-btn">
                    <span>
                        <button class="btn fa fa-search" onclick="window.location.href='./find_house.html'"></button>
                    </span>
                    <span>
                        <button class="btn fa fa-user" onclick="window.location.href='./under_building.html'"></button>
                    </span>
                </span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="text">Menu</span> <span class="fa fa-bars"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./find_house.html">Trouver une maison</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">A propos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                    <li class="nav-item invisible-lg">
                        <a class="nav-link" href="./under_building.html"><i class="fa fa-plus"></i> Déposer une annonce</a>
                    </li>
                </ul>
                <ul class="navbar-button invisible-sm">
                    <li class="nav-btn-item">
                        <button class="btn btn-wow" onclick="window.location.href='./under_building.html'"><i class="fa fa-plus"></i> Déposer une annonce</button>
                    </li>
                    <li class="nav-btn-item">
                        <button class="btn nav-login">
                            <span class="i"><i class="fa fa-user"></i></span>
                            <span class="text">Se connecter</span>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="container">
        <div class="login-form-container form-container my-3">
            <div class="flex-bloc col-lg-5 mx-auto">
                <div class="connection-options-1 my-4 px-3 text-center">
                    <p>S'inscrire avec :</p>
                    <span class="row">
                        <button class="btn col mx-1"><img src="../assets/icons/google.png" alt=""> Google</button>
                    <button class="btn col mx-1"><i class="fab fa-facebook"></i> Facebook</button>
                    </span>
                </div>
                <div class="connection-options-2">
                    <span class="item">
                        <input type="radio" name="option" id="email-option" class="radio-wow" checked>
                        <label for="email-option">Email</label>
                    </span>
                    <span class="item">
                        <input type="radio" name="option" id="phone-option" class="radio-wow" value="phone">
                        <label for="phone-option">Téléphone</label>
                    </span>
                </div>
                <form action="#">
                    <span id="loginPhoneEmail"class="d-block input-box my-4">
                        <input type="email" class="email-input" placeholder="Email" required>
                        <input type="text" class="phone-input" placeholder="Téléphone" required>
                    </span>
                    <span class="input-box grid my-4">
                        <input type="password" class="" placeholder="Mot de passe" required>
                        <button class="fas fa-eye"></button>
                    </span>
                    <span class="input-box grid my-4">
                        <input type="password" class="" placeholder="Confirmer le mot de passe" required>
        
                    </span>
                    <input type="submit" class="btn btn-blind my-5 full-w" value="S'inscrire">
                </form>
                <p class="create-account text-center my-3">Vous avez un compte ? <a href="login.html">Connectez-vous</a></p>
                <p class="licence-warning">En créant un compte sur inzu, vous acceptez nos <a href="#">Termes de licence</a>, ipsum dolor sit amet consectetur adipisicing elit. Maiores nemo quas laudantium.</p>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/47fc11e9b5.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>

</html>
